acquia_cloud_dashboard.cloud_api:
  path: '/admin/config/cloud-api'
  defaults:
    _content: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Acquia Cloud Dashboard'
  requirements:
    _permission: 'access cloud api report'

acquia_cloud_dashboard.report:
  path: '/admin/config/cloud-api/view'
  defaults:
    _content: '\Drupal\acquia_cloud_dashboard\Controller\CloudDashboardController::reportPage'
    _title: 'Acquia Cloud API Report'
  requirements:
    _permission: 'access cloud api report'

acquia_cloud_dashboard.domains:
  path: '/admin/config/cloud-api/domains'
  defaults:
    _content: '\Drupal\acquia_cloud_dashboard\Controller\CloudDashboardController::domainsPage'
    _title: 'Acquia Cloud Domains'
  requirements:
    _permission: 'access cloud api report'

acquia_cloud_dashboard.refresh:
  path: '/admin/config/cloud-api/refresh'
  defaults:
    _content: '\Drupal\acquia_cloud_dashboard\Controller\CloudDashboardController::refreshPage'
    _title: 'Refresh Acquia Cloud API Report'
  requirements:
    _permission: 'refresh cloud api report'

acquia_cloud_dashboard.configure:
  path: '/admin/config/cloud-api/configure'
  defaults:
    _form: 'Drupal\acquia_cloud_dashboard\Form\ConfigureForm'
    _title: 'Acquia Cloud API Configuration'
  requirements:
    _permission: 'configure cloud api'

acquia_cloud_dashboard.domain_add:
  path: '/admin/config/cloud-api/domains/add'
  defaults:
    _form: 'Drupal\acquia_cloud_dashboard\Form\DomainForm'
  requirements:
    _permission: 'add domains cloud api'

acquia_cloud_dashboard.domain_add_env:
  path: '/admin/config/cloud-api/domains/add/{site_name}/{env}'
  defaults:
    _form: 'Drupal\acquia_cloud_dashboard\Form\DomainForm'
  requirements:
    _permission: 'add domains cloud api'

acquia_cloud_dashboard.domain_delete:
  path: '/admin/config/cloud-api/delete/domain/{site_name}/{env}/{domain}'
  defaults:
    _form: 'Drupal\acquia_cloud_dashboard\Form\DomainDeleteForm'
  requirements:
    _permission: 'delete domains cloud api'

acquia_cloud_dashboard.domain_purge:
  path: '/admin/config/cloud-api/purge/domain/{site_name}/{env}/{domain}'
  defaults:
    _form: 'Drupal\acquia_cloud_dashboard\Form\DomainPurgeForm'
  requirements:
    _permission: 'purge domain cache cloud api'

acquia_cloud_dashboard.key_add:
  path: '/admin/config/cloud-api/add/key/{site_name}'
  defaults:
    _form: 'Drupal\acquia_cloud_dashboard\Form\SSHKeyForm'
  requirements:
    _permission: 'add key cloud api'

acquia_cloud_dashboard.key_delete:
  path: '/admin/config/cloud-api/delete/key/{site_name}/{id}/{nick}'
  defaults:
    _form: 'Drupal\acquia_cloud_dashboard\Form\SSHKeyDeleteForm'
  requirements:
    _permission: 'delete key cloud api'
